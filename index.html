<!doctype html>
<html lang="en">
  <head>
    <title>Portfolio</title>
    <script>
      (function () {
        try {
          var saved = localStorage.getItem('theme');
          var isDark = saved ? saved === 'dark' : true;
          document.documentElement.classList.toggle('dark', isDark);
        } catch (e) {
          // ignore
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
